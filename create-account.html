<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quasi=Satya®</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Quasi=Satya®</h1>
        <hr />
        <h2>Please, enter your details to create an account</h2>
        <form action="/create-user" enctype="multipart/form-data" method="post">
            <input name="username" placeholder="Username" required />
            <input name="password" type="password" placeholder="Password" required />
            <input name="first_name" placeholder="First Name" required />
            <input name="middle_name" placeholder="Middle Name" required />
            <input name="surname" placeholder="Surname" required />
            <input name="display_name" placeholder="Display Name" required />
            <input name="email" placeholder="Email" required />
            <input name="bio" placeholder="Bio" required />
            <input type="date" name="birth_date" placeholder="Birth Date" required />
            <label for="profile-pic">Profile Picture</label>
            <input title="Please, choose a profile picture" id="profile-pic" name="profile_pic" type="file" accept="image/jpeg" required />
            <input type="submit" value="Create Account" />
        </form>
    </body>
</html>
